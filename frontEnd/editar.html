<html>
    <head>
        <title>Minha API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="estilo.css">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
              <form id="formEnviar" action="">
                <div class="mb-3">
                    <label for="" class="form-label">Nome</label>
                    <input type="text" name="nome" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Sobrenome</label>
                    <input type="text" name="sobrenome" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">E-mail</label>
                    <input type="mail" name="email" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">NIS</label>
                    <input type="text"  name="numeronis" class="form-control">
                  </div>
              </form>
              <div class="text-center">
                <button id="btnVoltar" type="button" class="btn btn-primary" onclick="history.back()" style="margin-right: 10px">Voltar</button>  
                <button id="enviarForm" type="submit" class="btn btn-primary">Enviar</button>
             </div>
            
        </div>
        <script src="scripts/editar.js"></script>
    </body>
</html>
